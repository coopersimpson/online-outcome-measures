<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib@1.11.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <header>
      <a href="../index.html" id="header-link">Online Outcome Measures</a>
    </header>
    <p>Click the button to fill form fields in an existing PDF document</p>
    <button onclick="fillForm()">Download completed PDF</button>

    <div>
      <h5>Section 1: Pain Intensity</h5>
      <div class="radio-buttons">
        <label>
          <input type="radio" name="pain-intensity" id="1.1"/>
          I have no pain at the moment.
        </label>
        <label>
          <input type="radio" name="pain-intensity" id="1.2"/>
          The pain is very mild at the moment.
        </label>
        <label>
          <input type="radio" name="pain-intensity" id="1.3"/>
          The pain is moderate at the moment.
        </label>
        <label>
          <input type="radio" name="pain-intensity" id="1.4"/>
          The pain is fairly severe at the moment.
        </label>
        <label>
          <input type="radio" name="pain-intensity" id="1.5"/>
          The pain is very severe at the moment.
        </label>
        <label>
          <input type="radio" name="pain-intensity" id="1.6"/>
          The pain is the worst imaginable at the moment.
        </label>
      </div>
    </div>

    <div>
      <h5>Section 2: Personal Care (Washing, Dressing, etc.)</h5>
      <div class="radio-buttons">
        <label>
          <input type="radio" name="personal-care" id="2.1"/>
          I can look after myself normally without causing extra pain.
        </label>
        <label>
          <input type="radio" name="personal-care" id="2.2"/>
          I can look after myself normally but it  causes extra pain.
        </label>
        <label>
          <input type="radio" name="personal-care" id="2.3"/>
          It is painful to look after myself and I am slow and careful.
        </label>
        <label>
          <input type="radio" name="personal-care" id="2.4"/>
          I need some help but manage most of my personal care.
        </label>
        <label>
          <input type="radio" name="personal-care" id="2.5"/>
          I need help every day in most aspects of self-care.
        </label>
        <label>
          <input type="radio" name="personal-care" id="2.6"/>
          I do not get dressed, I wash with difficulty and stay in bed.      
        </label>
      </div>
    </div>
    
    <footer>
      <span>Built by <a href="https://github.com/coopersimpson">Cooper Simpson</a></span>
    </footer>
  </body>
  <script src="../js/ndi.js"></script>
</html>
